# Your experiences
speakers:
  - speaker:
      name: Fanie Reynders
      title: Principal Solution Architect & Microsoft MVP
      url: "https://reynders.co"
      location: The Netherlands
      overview:
        Originally from South Africa, Fanie Reynders is a Solution Architect living in The Netherlands with over a decade experience in the software industry.
        He is the coolest dad, Microsoft Certified Professional, Microsoft MVP and secretly a Cloud Technology Evangelist obsessed with code, architecture
        and shiny new tech; sharing knowledge wherever to whoever will listen. He likes teaching, writing and vlogging about the things that make him happy.
        Check out his blog at https://reynders.co or follow him on Twitter @FanieReynders.
    sessions:
      - title: A lap around GitHub Codespaces
        start: 17:00
        end: 18:00
        description:
          We take a journey on what a typical developer experience can look like using GitHub Codespaces for spinning up instant cloud managed
          development environments

  - speaker:
      name: Mart de Graaf
      title: Software Engineer @ 4Dotnet
      url: "https://martdegraaf.nl/"
      location: The Netherlands
      overview: Mart de Graaf a software engineer at 4Dotnet. Mart likes to contribute to business value and optimizing the develop life cycle of the development proces.
    sessions:
      - title: Advanced Git and Git workflows
        start: 19:00
        end: 20:00
        description:
          Ik zie veel mensen bezig met de basis van git. Wanneer het moeilijker wordt, wordt de git guru binnen het team opgezocht om te helpen met het git probleem.
          Met mijn sessie probeer ik visueel uit te leggen hoe git werkt en wat commandoâ€™s daarmee doen. Door de flow te begrijpen is de oplossing nog maar 1 (Google)
          zoekopdracht van je vandaan. Om je team verder te helpen behandel ik ook de bekendste git workflows en afspraken binnen teams. Door je te verbeteren in deze
          tool die je dagelijks gebruikt, wordt je proces versnelt.
