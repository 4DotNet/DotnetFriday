{{ if .Site.Params.teammembers.enable | default false }}
<section id="teammembers" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.teammembers.title | default "Team Members" }}</h3>
        <div class="px-0 px-md-5 px-lg-5">
            <div class="row justify-content-center px-3 px-md-5 px-lg-5">
                {{ range .Site.Params.teammembers.items }}
                <div class="col-lg-4 col-md-6 my-3">
                    <div class="card my-3 h-100 p-3" title="{{ .title }}">
                        <div class="card-body bg-transparent">
                            <h5 class="card-title bg-transparent">{{ .title }}</h5>
                            {{ if .picture }}
                            <div class="card-body secondary-font">
                                <img src="{{ .picture }}" class="img-fluid rounded-circle" alt="{{ .title }}">
                            </div>
                            {{ end }}
                            <div class="card-text secondary-font">
                                {{ .content }}
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
