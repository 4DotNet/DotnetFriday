{{ if .Site.Params.program.enable | default false }}
<section id="contact" class="py-5">
  <div class="container">
    <h3 class="text-center">
      {{ .Site.Params.program.title | default "Program" }}
    </h3>
    <div class="px-0 px-md-5 px-lg-5">
      <div class="row justify-content-center px-md-5">
        {{ .Site.Params.program.text | markdownify  }}
      </div>
    </div>
  </div>
</section>
{{ end }}
