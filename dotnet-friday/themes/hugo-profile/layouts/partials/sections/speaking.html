{{ if .Site.Params.speaking.enable | default false }}
<section id="contact" class="py-5">
  <div class="container">
    <h3 class="text-center">
      {{ .Site.Params.speaking.title | default "Speaking" }}
    </h3>
    <div class="px-0 px-md-5 px-lg-5">
      <div class="row justify-content-center px-md-5">
        {{ .Site.Params.speaking.text | default "Speaking" }}
        <button
          type="submit"
          class="btn"
          onclick="window.location='{{ .Site.Params.speaking.link }}'"
        >
          Submit sessions
        </button>
      </div>
    </div>
  </div>
</section>
{{ end }}
